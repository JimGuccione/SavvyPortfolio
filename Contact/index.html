<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GNLB Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/brands.css" integrity="sha384-nT8r1Kzllf71iZl81CdFzObMsaLOhqBU1JD2+XoAALbdtWaXDOlWOZTR4v1ktjPE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>

   
        <form action="https://formspree.io/guch23@gmail.com" method="POST">

            <input type="text" name="firstname" value="First Name" autofocus required>
            <input type="text" name="lastname" value="Last Name" required>
            <input type="email" name="userEmail" placeholder="your.email@example.com"required>
          
            <label>What's this message about?
              <input type="radio" name="subject" value="professional" checked><span>Freshman</span>
              <input type="radio" name="subject" value="personal" checked><span>Sophomore</span>
              <input type="radio" name="subject" value="other" checked><span>Junior</span>
            </label>
          
            <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
            <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...

            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-github fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-google fa-3x"></i>

            <label for="marketing">How did you hear about me?</label>
            <select name="marketing">
              <optgroup label="Online">
                <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
                <option value="github">Online Portfolio (GitHub)</option>
                <option value="search">Search Engine</option>
                <option value="email">Email</option>
              </optgroup>
              <optgroup label="In-Person">
                <option value="networking">We met at a networking event</option>
                <option value="referral">Personal referral</option>
                <option value="random">We met somewhere else</option>
              </optgroup>
              <option value="other">Other</option>
            </select>
          
            <textarea name="user_message" rows="8" cols="40"></textarea>
            <input type="submit">
          
        </div>
</body>
</html>
